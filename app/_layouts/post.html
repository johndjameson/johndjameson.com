---
layout: default
post: true
---

<main class="row">
    <div class="cell">

        <div class="grid">
            <div class="grid-box grid-box--center grid-box--m--5of6 grid-box--l--3of4">
                <article class="post">

                    <header class="mtl mbl tac">
                        <h1>{{page.title-display}}</h1>
                        <time class="label" datetime="{{ page.date | date: '%Y-%m-%d'}}">{{ page.date | date: "%B %d, %Y" }}</time>
                    </header>

                    {{content}}

                </article>
            </div>
        </div>

    </div>
</main>
