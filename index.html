---
layout: default
title: Home
---

<header class="blockHeader">
	<h1 class="blockHeader-main">Articles</h1>
</header>

{% for post in site.posts %}

{% if post.categories contains 'blog' or post.categories contains 'dev' %}

<!-- or post.categories contains 'dev' -->

<div class="preview">
	<h2 class="preview-title"><a href="{{post.url}}">{{post.title-display}}</a></h2>
	<p class="preview-tagline">{{post.tagline}}</p>
</div>

{% endif %}

{% endfor %}
