---
layout: default
title: Home
teaser: Web designer and front-end developer in Orlando, Florida.
---

<main role="main">

	{% for post in site.categories.blog %}
	<div class="preview">
		<p class="preview-date"><time datetime="{{ page.date | date: '%Y-%m-%d'}}">{{ post.date | date: "%b %d, %Y" }}</time></p>
		<h2 class="preview-title"><a href="{{post.url}}">{{post.title-display}}</a></h2>

		<p>{{post.lead}}</p>

		<p><a href="{{post.url}}">Continue Reading &raquo;</a></p>
	</div>
	{% endfor %}
</main>
