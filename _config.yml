# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: jekyll
description: YOLO
author:
  name: John D. Jameson
  email: john@johndjameson.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

markdown: rdiscount

rdiscount:
  extensions: ['smart']

pygments: true

permalink: /:year/:title/