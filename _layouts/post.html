---
layout: default
---

<article class="post">

	<ul class="list--inline">
		<li class="post-date">{{ page.date | date: "%B %d, %Y" }}</li>
		<li><a href="https://twitter.com/intent/tweet?text={{ page.title | cgi_escape }}+by+%40johndjameson+http%3A%2F%2Fjohndjameson.com{{page.url | cgi_escape}}">Tweet</a></li>
		<li><a href="http://www.facebook.com/sharer.php?s=100&p[url]=http://johndjameson.com{{page.url | cgi_escape}}&p[title]={{page.title}}&p[summary]={{page.tagline}}">Share</a></li>
	</ul>

	{{content}}

	<div class="comments">
		<h3>Leave a Comment</h3>

		<noscript>
			<p>Enable JavaScript to view comments.</p>
		</noscript>

		<div id="disqus_thread"></div>
	</div>

</article>
