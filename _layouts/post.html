---
layout: default
---

<article class="post">

	<header class="blockHeader">
		<h1 class="blockHeader-main">{{ page.title-display }}</h1>
	</header>

	<ul class="inlineList">
		<li class="post-date">{{ page.date | date: "%B %d, %Y" }}</li>
		<li><a href="https://twitter.com/intent/tweet?text={{ page.title | cgi_escape }}+by+%40johndjameson+http%3A%2F%2Fjohndjameson.com{{page.url | cgi_escape}}">Tweet</a></li>
	</ul>

	{{ content }}

	<footer>
		<h3>Leave a Comment</h3>

		<div id="disqus_thread"></div>
		<script>
			(function() {
				var disqus_shortname = 'johndjameson',
					dsq = document.createElement('script');
					dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';

				(document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
	</footer>

</article>
