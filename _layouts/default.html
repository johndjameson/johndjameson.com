<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="{{page.tagline}}">

	<title>{{ page.title }} | John D. Jameson </title>

	<link rel="stylesheet" href="/css/application.css">
	<link rel="author" href="https://plus.google.com/u/0/113914298266231922059/posts">

	<script type="text/javascript" src="//use.typekit.net/yhp6wqr.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>

<div class="l-cell">
		<header class="l-header">
		<div class="l-row">
			<a class="logo" href="/">John D. Jameson</a>

			<nav class="l-nav">
				<ul>
					<li><a href="/about/">About</a></li>
				</ul>
			</nav>
		</div>
	</header>


	<!-- <div id="dev_log"></div> -->

	<div class="l-row">
		<header class="blockHeader">
			{% if page.title-display %}
			<h1 class="blockHeader-main">{{ page.title-display }}</h1>
			{% else %}
			<h1 class="blockHeader-main">{{ page.title }}</h1>
			{% endif %}

			{% if page.tagline %}
			<p class="blockHeader-support">{{ page.tagline }}</p>
			{% endif %}
		</header>
	</div>

	<main class="l-content">
		{{content}}
	</main>

	<footer class="l-footer">
		<div class="l-row">
			<ul class="inlineList">
				<li><a href="https://twitter.com/johndjameson">Twitter</a></li>
				<li><a href="http://codepen.io/johndjameson">CodePen</a></li>
				<li><a href="http://dribbble.com/johndjameson">Dribbble</a></li>
				<li><a href="/feed.xml">RSS</a></li>
			</ul>
		</div>
	</footer>

</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/js/application.js"></script>
</body>
</html>
